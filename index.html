<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecordRTC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://unpkg.com/@mattiasbuelens/web-streams-polyfill/dist/polyfill.min.js"></script>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
  </head>
  <body>
    <div class="d-flex pb-2" style="height: 400px;">
        <video id="video" autoplay playsinline class="w-100 h-100 d-inline-block bg-black"></video>
    </div>
    <div class="text-center pb-5">
        <button id="start" class="btn btn-primary">Start</button>
        <button id="stop" class="btn btn-danger">Stop</button>
    </div>

    <script>
      const stopButton = document.querySelector("#stop");
      const startButton = document.querySelector("#start");
      const video = document.querySelector("#video");
      window.recorder;
      window.strem;
      startButton.addEventListener("click", function () {
        navigator.mediaDevices
          .getUserMedia({
            video: { facingMode: { exact: "environment" } },
            // video: true,
            audio: false,
          })
          .then(async function (stream) {
            video.muted = true;
            video.volume = 0;
            video.srcObject = stream;
            window.recorder = RecordRTC(stream, {
              type: "video",
              recorderType: WebAssemblyRecorder,
            });
            window.strem = stream;
            recorder.startRecording();
          });
      });

      stopButton.addEventListener("click", function () {
        window.recorder.stopRecording(function () {
          let blob = recorder.getBlob();
          console.log(blob, bytesToSize(blob.size));
          invokeSaveAsDialog(blob, "video.webm");
          window.strem.getTracks().forEach(function (track) {
            track.stop();
          });
        });
      });
    </script>
  </body>
</html>
